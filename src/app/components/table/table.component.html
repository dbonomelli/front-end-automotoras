<table mat-table [dataSource]="dataArray" style="background-color: aliceblue;">
    @for(data of displayedColumns; track data){
    <ng-container matColumnDef="{{data}}">
        <th mat-header-cell *matHeaderCellDef> {{data}} </th>
        <td mat-cell *matCellDef="let element"> 
            @switch(data){
                @case("id") {
                    <button mat-fab extended (click)="goToProfile(element[data])">
                        <mat-icon>favorite</mat-icon>
                        Mostrar perfil
                      </button>
                }
                @case("centralizado"){
                    @if(element[data]){
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="check"></mat-icon>
                    }@else{
                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="cancel" fontIcon="cancel"></mat-icon>
                    }
                }
                @case("ac"){
                    @if(element[data]){
                        <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="check"></mat-icon>
                    }@else{
                        <mat-icon aria-hidden="false" aria-label="Example home icon" class="cancel" fontIcon="cancel"></mat-icon>
                    }
                }
                @case("valor"){
                    <span>{{element[data] | currency:'CLP ':'symbol':'3.0-0'}}</span>
                }
                @default {
                    {{element[data]}} 
                }
            }
        </td>
    </ng-container>
    }
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
