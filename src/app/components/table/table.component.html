<table mat-table [dataSource]="dataArray" style="background-color: aliceblue;">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="modelo">
        <th mat-header-cell *matHeaderCellDef> Modelo </th>
        <td mat-cell *matCellDef="let element"> {{element.modelo}} </td>
    </ng-container>
    <ng-container matColumnDef="marca">
        <th mat-header-cell *matHeaderCellDef> Marca </th>
        <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
    </ng-container>
    <ng-container matColumnDef="anno">
        <th mat-header-cell *matHeaderCellDef> AÃ±o </th>
        <td mat-cell *matCellDef="let element"> {{element.anno}} </td>
    </ng-container>
    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef> Color </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
    </ng-container>
    <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef> Valor </th>
        <td mat-cell *matCellDef="let element"> {{element.valor}} </td>
    </ng-container>
    <ng-container matColumnDef="centralizado">
        <th mat-header-cell *matHeaderCellDef> Cierre Centralizado </th>

        <td mat-cell *matCellDef="let element">
            @if(element.centralizado){
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="check"></mat-icon>
            }@else{
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="cancel" fontIcon="cancel"></mat-icon>
            }
        </td>
    </ng-container>
    <ng-container matColumnDef="ac">
        <th mat-header-cell *matHeaderCellDef> Aire Acondicionado </th>
        <td mat-cell *matCellDef="let element">
            @if(element.ac){
                <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="check"></mat-icon>
            }@else{
                <mat-icon aria-hidden="false" aria-label="Example home icon" class="cancel" fontIcon="cancel"></mat-icon>
            }
        </td>
    </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
