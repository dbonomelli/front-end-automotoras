<div class="login-container">
    <div class="login-box">
        <h4>Iniciar Sesión</h4>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" type="password">
      </mat-form-field>
      <button mat-button (click)="login()">Ingresar</button>
      <div style="margin-top: 5px;">
        <a style="font-size: 14px; " routerLink="/register">¿No tienes una cuenta? Registrate!</a>
      </div>
      
    </div>
  </div>
