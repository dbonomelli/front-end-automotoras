<div class="login-container">
    <div class="login-box">
        <h4>Registrarse</h4>
    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)]="name">
        </mat-form-field>  
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="email">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input matInput [(ngModel)]="password" type="password">
      </mat-form-field>
      <mat-form-field>
        <mat-label>Volver a ingresar password</mat-label>
        <input matInput [(ngModel)]="password2" type="password">
      </mat-form-field>
      <button mat-button (click)="register()">Registrarse</button>
    </div>
  </div>
