<div class="carousel">
    <div class="carousel-inner" [style.transform]="'translateX(-' + currentIndex * 100 + '%)'">
      <div *ngFor="let image of images; let i = index" class="carousel-item" [class.active]="i === currentIndex">
        <img class="d-block w-100" [src]="image.url" alt="Slide">
      </div>
    </div>
    
    <button mat-icon-button class="carousel-control-prev" (click)="prev()">
        <mat-icon>chevron_left</mat-icon>
      </button>
      <button mat-icon-button class="carousel-control-next" (click)="next()">
        <mat-icon>chevron_right</mat-icon>
      </button>
  </div>
