<div class="row">
    <div class="col-md-6">
        <mat-card style="background-color: #1B5299;">
            <div style="margin-bottom: 10px">
                <mat-card-header style="color: white">Vehículos disponibles para vendiendo</mat-card-header>
            </div>
            <table mat-table [dataSource]="myDataArray">
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="vehiculo">
                    <th mat-header-cell *matHeaderCellDef> VEHÍCULO </th>
                    <td mat-cell *matCellDef="let element"> {{element.vehiculo}} </td>
                </ng-container>
                <ng-container matColumnDef="patente">
                    <th mat-header-cell *matHeaderCellDef> PATENTE </th>
                    <td mat-cell *matCellDef="let element"> {{element.patente}} </td>
                </ng-container>
                <ng-container matColumnDef="duenos">
                    <th mat-header-cell *matHeaderCellDef> DUEÑOS </th>
                    <td mat-cell *matCellDef="let element"> {{element.duenos}} </td>
                </ng-container>
                <ng-container matColumnDef="color">
                    <th mat-header-cell *matHeaderCellDef> COLOR </th>
                    <td mat-cell *matCellDef="let element"> {{element.color}} </td>
                </ng-container>
                <ng-container matColumnDef="ano">
                    <th mat-header-cell *matHeaderCellDef> AÑO </th>
                    <td mat-cell *matCellDef="let element"> {{element.ano}} </td>
                </ng-container>
                <ng-container matColumnDef="marca">
                    <th mat-header-cell *matHeaderCellDef> MARCA </th>
                    <td mat-cell *matCellDef="let element"> {{element.marca}} </td>
                </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </div>
</div>
